  <!-- JS del Nav Bar -->
  <script type="text/javascript" src="../proxy.js"></script>

  <script>
    // creamos el Proxy
    var elProxy = new Proxy();

    // ------------------------------------------------------------------
    // getOnLoad()
    // ------------------------------------------------------------------
    function getOnLoad() {

      ponerEnElHTMlListaNombreMapas();

    }

    function descargarMapa(nombreMapa){
      elProxy.descargarMapa(nombreMapa)
    }

    // ------------------------------------------------------------------
    // ponerEnElHTMlListaNombreMapas()
    // ------------------------------------------------------------------
    function ponerEnElHTMlListaNombreMapas() {

      elProxy.getListaNombresMapas(function(res) {
        var listaMapas = res;
        for (var i = 0; i < listaMapas.length; i++) {
          console.log(listaMapas[i]);
          var nombreMapa = listaMapas[i]
          var newRow = $("<tr>");
          var cols = "";
          cols += '<td scope="row">' + nombreMapa + '</td>';
          cols += '<td>  <button onclick="' + "descargarMapa(" + "'" + nombreMapa+ "'"  + ')" id="' + i + '" class="btn btn-primary ml-3"> <i class="fa fa-download"></i> </button>  </td>';

          newRow.append(cols);
          $("#tablaMapas").append(newRow);

          /*document.getElementById(i).addEventListener("click", function() {
            var nombreMapa2 = nombreMapa;
            elProxy.descargarMapa(nombreMapa2)
          });*/
        }
      })
    }



    // ------------------------------------------------------------------
    // logOut()
    // --> Cookie
    // ------------------------------------------------------------------
    function logOut() {
      document.cookie = "";
      window.location.replace('index.html');
    }
  </script>
